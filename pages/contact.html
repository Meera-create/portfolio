<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Contact</title>
</head>

<body>
    <h1>Contact Me</h1>

    <h3>Feel free to fill in this info to contact me for more info!</h3>

    <form>
        <fieldset>
            <legend>About You:</legend>
            <label for="name">Enter your name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Your email</label>
            <input type="email" id="email" name="email" required>
        </fieldset>

        <fieldset>
            <legend>Reason for contacting:</legend>
            <label for="reason">Enter reason</label>
            <textarea name="reason" id="reason" placeholder="type text here"></textarea>
        </fieldset>
        

    </form>






</body>

</html>
